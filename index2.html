<script>
	function readValues(){
		console.log("readValues");
		
		$("#status").text("Checking...");
		
		$.get("http://192.168.1.8", function(data, status){
			$("#status").text("Idle");
			
			var arrValues = data.split(",");
			
			if (arrValues[0] != "nan" && arrValues[1] != "nan") {
			
				$("#temp").text(arrValues[1]);
				$("#hum").text(arrValues[0]);
			
			}
			
			//alert("Data: " + data + "\nStatus: " + status);
		});
	}

	$(function(){
		//setInterval(readValues, 2000);
		$("#checkTH").click(function(){
			readValues();
		});
	});
</script>



	<div>
		Temperature: <span id="temp">N/A</span>
	</div>
	<div>
		Humidity: <span id="hum">N/A</span>
	</div>
	<div id="status">Idle</div>
	<button id="checkTH">Check Temperature & Humidity</button>
